---
layout: default
---
<div class="home">
    <h1 class="page-heading">Blog</h1>
    <ul class="post-list">
        {% for post in site.posts %}
            <li>
                <div class="post-list-item">
                    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
                    <span class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</span>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
