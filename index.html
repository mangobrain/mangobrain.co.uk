---
layout: default
---
<div class="home">
    <h1 class="page-heading">Blog</h1>
    <ul class="post-list">
        {% for post in site.posts %}
            <li>
                <div class="post-list-item">
                    <div class="post-title">
                        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
                    </div>
                    <div class="post-date">{{ post.date | date: "%Y-%m-%d" }}</div>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
